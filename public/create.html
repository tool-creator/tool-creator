    <link rel="icon" type="image/x-icon" href="https://toolai.sirv.com/favicon.ico">
    <style>
      body {
      font-family: 'Inter', sans-serif;

      h1 {

      h2 {

  <body>
    <div style="width: 100vw; display: flex">
      <div class="div-no-size" style="height: 10vh; width: 30vw">
        <h5>Conversation</h5>
      </div>
      <div class="div-no-size" style="height: 10vh; width: 70vw">
        <h5>Generated Tool</h5>
      </div>
    </div>
    <div style="width: 100vw; display: flex">
      <div class="div-no-size" style="height: 90vh; width: 30vw; align-self: flex-start; display: flex; flex-direction: column; justify-content: space-around">
        <div style="display: flex; flex: 0.95; justify-content: flex-end; flex-direction: column; overflow-Y: auto">
          <div class="message-bubble-outgoing">This is where the converation goes.</div>
          <div class="message-bubble-outgoing">A sent message looks like this.</div>
          <div class="message-bubble-incoming">A message from the AI looks like this.</div>
          <div class="message-bubble-incoming" style="background-color: #DF1E43; color: white">This is what an error looks like. The red background and text color is set with the inline style prop.</div>
        </div>
        <div class="messaging-text-area-container">
          <textarea class="messaging-text-area" placeholder="Message AI..."></textarea>
          <div class="messaging-text-area-submit"></div>
        </div>
      </div>
      <div class="div-no-size" style="height: 90vh; width: 70vw; align-self: flex-end; flex-direction: column">
        <h5>This is where the generated output code from the AI goes.</h5>
      </div>
    </div>

<html lang="en">
  <head>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-GW30EV261B"
    ></script>

      gtag('config', 'G-GW30EV261B', {

        allow_ad_personalization_signals: false,
        client_storage: 'none',
      });
    </script>
    <script src="index.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="fonts.googleapis.com" />
    <link rel="preconnect" href="fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Poppins:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Tool AI - Creating your tool</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://toolai.sirv.com/favicon.ico"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="width: 100vw; display: flex">
      <div class="div-no-size" style="height: 10vh; width: 30vw">
        <h5>Conversation</h5>
      </div>
      <div class="div-no-size" style="height: 10vh; width: 70vw">
        <h5>Generated Tool</h5>
      </div>
    </div>
    <div style="width: 100vw; display: flex">
      <div
        class="div-no-size"
        style="
          height: 90vh;
          width: 30vw;
          align-self: flex-start;
          flex-direction: column;
          justify-content: space-around;
        "
      >
        <div
          id="messaging-container"
          style="
            display: flex;
            height: 85%;
            width: 100%;
            justify-content: flex-end;
            flex-direction: column;
            overflow-y: auto;
          "
        ></div>
        <div class="messaging-text-area-container">
          <textarea
            class="messaging-text-area"
            placeholder="Message AI..."
            id="messaging-text-area"
          ></textarea>
          <button class="messaging-text-area-submit"></button>
        </div>
      </div>
      <div class="div-no-size" style="height: 90vh; width: 70vw">
        <div
          id="spinner"
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(50%, 50%);
            z-index: 999;
            display: none;
          "
        >
          <img src="../attributes/loading_spinner.gif" alt="Loading..." />
        </div>
        <iframe
          id="ai-code-previewer"
          sandbox="allow-sripts allow-modals allow-forms"
          srcdoc=""
          style="width: 100%; height: 100%; border: none; background: white"
        ></iframe>
      </div>
    </div>
  </body>
